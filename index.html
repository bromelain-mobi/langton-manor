<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>The Secret of Langton Manor</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}
		</style>
		<link id='-gd-engine-icon' rel='icon' type='image/png' href='index.icon.png' />
<link rel='apple-touch-icon' href='index.apple-touch-icon.png'/>
<link rel='manifest' href='index.manifest.json'>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">	
			<progress id="status-progress"></progress>
			
			<div id="status-message" style="margin-top: 10px; font-family: sans-serif; color: #888;">Downloading...</div>

			<div id="status-notice"></div>
		</div>

		<script src="index.js"></script>
		<script>
var engine = new Engine({"args":[],"canvasResizePolicy":2,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":3322704,"index.wasm":19796835},"focusCanvas":true,"gdnativeLibs":[],"serviceWorker":"index.service.worker.js"});

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');
	const statusMessage = document.getElementById('status-message');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function displayFailureNotice(err) {
		console.error(err);
		var msg = err.message || err;
		statusNotice.innerText = msg;
		setStatusMode('notice');
		initializing = false;
	}

	if ('serviceWorker' in navigator) {
		// This file is generated by Godot if "Progressive Web App" is enabled
		navigator.serviceWorker.register('index.service.worker.js')
			.then(reg => console.log('SW Registered!', reg))
			.catch(err => console.log('SW Failed:', err));
	}

	// --- STARTUP LOGIC ---
	setStatusMode('progress');
	
	engine.startGame({
		'onProgress': function (current, total) {
			if (current > 0 && total > 0) {
				statusProgress.value = current;
				statusProgress.max = total;
				
				// CUSTOM LOGIC START
				let percent = Math.floor((current / total) * 100);
				
				if (percent >= 100) {
					// We change text color to indicate final phase
					statusMessage.innerHTML = "Initializing engine... this may take a minute.<br>Please wait.";
					statusMessage.style.color = "#e0e0e0";
				} else {
					statusMessage.innerText = "Downloading game files (" + percent + "%)";
				}
				// CUSTOM LOGIC END

			} else {
				statusProgress.removeAttribute('value');
				statusProgress.removeAttribute('max');
				statusMessage.innerText = "Preparing...";
			}
		},
	}).then(() => {
		setStatusMode('hidden');
	}, displayFailureNotice);
}());
		</script>
	</body>
</html>
